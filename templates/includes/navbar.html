{% load static %}

<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <h3>Filtering Mart</h3>
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button
              type="button"
              class="btn btn-warning dropdown-toggle"
              data-toggle="dropdown"
            >
              <i class="fa fa-bars"></i> All category
            </button>
            <form action="{% url "home" %}" method="get">
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url "home" %}"
                  >All Products
                </a>
                {% for category in cate_objs %}
                <a class="dropdown-item" href="{% url "home" %}">
                  <li>
                    <label class="checkbox">
                    <input type="checkbox" name="category-checkbox" class="filter-checkbox" data-filter="category" value="{{category.category_name}}" id="">
                    <span class="btn btn-light">{{category.category_name}}</span>
                    </label>                         
                </li>
                </a>
                {% endfor %}
              </div>
           </form>
          </div>
          <!-- category-wrap.// -->
        </div>
        <!-- col.// -->
        
        <a href="{% url "home" %}" class="btn btn-outline-info">Store</a>
        <div class="col-lg col-md-6 col-sm-12 col">
          <form action="{% url "home" %}" class="search" method="GET">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control"
                style="width: 60%"
                placeholder="Search"
                name="keyword"
              />

              <div class="input-group-append">
                <button class="btn btn-success" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>
        <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            {% if user.id is None %}
            <div class="widget-header">
              <small class="title text-muted">Welcome guest!</small>
              <div>
                <a href="#">Login</a>
                <span class="dark-transp"> | </span>
                <a href="#"> Register</a>
              </div>
            </div>
            {% else %}
            <div class="widget-header">
              <small class="title text-muted"
                >Welcome {{user.username}}!</small
              >
              <div>
                <a href="#">Dashboard</a>
                <span class="dark-transp"> | </span>
                <a href="#"> Logout</a>
              </div>
            </div>
            {% endif %}
            <a href="#" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span class="badge badge-pill badge-danger notify"
                >{{product_cnt}}</span
              >
            </a>
          </div>
          <!-- widgets-wrap.// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<!-- section-header.// -->
